<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css is in the same static folder -->
</head>
<body>
    <div id="app">
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message" style="color: red;"></p>
        </div>

        <div id="chat-view" style="display: none;">
            <div id="user-info">
                Logged in as: <span id="current-user-id-display">N/A</span>
                <button id="logout-btn">Logout</button>
            </div>
            <hr>

            <div id="room-controls">
                <h3>Room Management</h3>
                <label for="room-id-input">Room ID:</label>
                <input type="text" id="room-id-input" placeholder="Enter Room ID to Join/Switch">
                <button id="join-room-btn">Join/Switch Room</button>
                <p>Current Room: <span id="current-room-display">N/A</span></p>
            </div>
            <hr>

            <div id="messages-container">
                <h3>Messages</h3>
                <div id="messages-area" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                    <!-- Messages will be appended here -->
                </div>
            </div>

            <div id="message-input-container">
                <hr>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/chat.js"></script> <!-- Path served by router -->
</body>
</html>
